<html>

<head>

<title>Form Creator</title>

<link rel="stylesheet" type="text/css" href="formCreator.css" />

<script src="formCreator.js"></script>

<meta name="author" content="Remy Gardette" />

</head>

<body>

<div class="header">
	<header class="inner">
		<a id="forkme_banner" href="https://github.com/RemyG/FormCreator">Fork Me on GitHub</a>
		<div class="title">Form Creator</div>
		<div class="links">
		<a class="about_link" href="README">Readme</a>
		<a class="about_link" href="COPYING.LESSER">License</a>
		</div>
	</header>
</div>

<div class="body">

<form>

	<div class="input_entry">
		<label for="form_action">Action</label>
		<input type="text" id="form_action" />
	</div>

	<div class="input_entry">
		<label for="form_method">Method</label>
		<select id="form_method">
			<option id="form_method_post" value="post">Post</option>
			<option id="form_method_get" value="get">Get</option>
		</select>
	</div>

	<div class="input_entry">
		<label for="form_regex">Parameters as Regex</label>
		<input type="text" id="form_regex" style="width: 600px;" />
		<span id="add_capture_group" class="link_like" style="padding:0 20px;" onclick="javascript:addCaptureGroup();">Add capture group</span>
	</div>

	<div class="input_entry">
		<label for="form_parameters">Parameters</label>
		<textarea id="form_parameters"></textarea>
	</div>

	

</form>

<div class="input_entry_buttons">
	<div class="button" id="create_form" onClick="javascript:parseFormStructure();">Create form</div>
	<div class="button" id="clear_all" style="float: right" onClick="javascript:clearAll();">Clear</div>
</div>

<div>
	<div class="result" id="form_result" style="display: none">
		<label for="form_result_textarea">Result</label><br/>
		<textarea id="form_result_textarea"></textarea>
		<div id="form_result_form"></div>
	</div>
</div>

</html>
